<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up Form</title>
</head>
<body>
    <main>
        <div class="left-img-content">
            <div class="bg-image">
                <div class="logo-contents">
                    <img src="./Imgs/logo.png" class="logo-image">
                    <div class="logo-txt">BudgeIt</div>
                </div>
           </div>
        </div>
        <div class="right-form-content">
            <div class="uppercontent">
                <p class="paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="enticer">You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post">
                <div class="forum-grid">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John.." required>
                </div>
                <div class="forum-grid">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Doe.." required>
                </div>
                <div class="forum-grid">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="email" placeholder="johndoe@example.com" required>
                </div>
                <div class="forum-grid">
                <label for="user_phone">Phone Number:</label>
                <input type="number" id="user_phone" name="phone" placeholder="1234567890" minlength="10" maxlength="10">
                </div>
                <div class="forum-grid">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                </div>
                <div class="forum-grid">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="right-bottom-content">
                    <div class="bottom-container">
                        <button class="create-acc" type="submit">Create Account</button>
                        <p>Already have an account? <a href=""> Log in </a></p>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
